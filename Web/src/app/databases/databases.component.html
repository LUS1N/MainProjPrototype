<div *ngIf="databases" class="container fluid">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Sites</th>
        <th>Server</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let db of databases">
        <td><a [routerLink]="['/databases', db.id ]">{{db.name}}</a></td>
        <td>{{db.sites.length}}</td>
        <td><a [routerLink]="['/servers', db.server.id ]">{{db.server.name}}</a></td>
        <td><a [routerLink]="['/owners', db.owner.id ]">{{db.owner.name}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
