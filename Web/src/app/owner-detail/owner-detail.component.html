<div *ngIf="owner" class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>{{owner.name}}</h1>
    </div>
  </div>
  <br>
  <app-servers [servers]="owner.servers"></app-servers>
  <app-sites [sites]="owner.sites"></app-sites>
  <app-databases [databases]="owner.databases"></app-databases>
</div>
