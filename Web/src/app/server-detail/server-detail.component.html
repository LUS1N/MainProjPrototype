<div *ngIf="server" class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>{{server.name}}</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2 title">Owner:</div>
    <div class="col-sm-4 "><a [routerLink]="['/owners', server.owner.id ]">{{server.owner.name}}</a></div>
    <div class="col-md-2 title">Ip:</div>
    <div class="col-md-4">{{server.ip}}</div>
  </div>
  <div class="row">
    <div class="col-md-2 title">OS:</div>
    <div class="col-md-4">{{server.os}}</div>
    <div class="col-md-2 title">OS:</div>
    <div class="col-md-4">{{server.os}}</div>
  </div>
  <div class="row">
    <div class="col-md-2 title">Sites:</div>
    <div class="col-md-4">{{server.sites.length}}</div>
    <div class="col-md-2 title">Databases:</div>
    <div class="col-md-4">{{server.databases.length}}</div>
  </div>
  <br>

</div>
