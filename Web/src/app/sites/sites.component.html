<div *ngIf="sites" class="container fluid">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Databases</th>
        <th>Server</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let site of sites">
        <td><a [routerLink]="['/sites', site.id ]">{{site.name}}</a></td>
        <td>{{site.databases.length}}</td>
        <td><a [routerLink]="['/servers', site.server.id ]">{{site.server.name}}</a></td>
        <td><a [routerLink]="['/owners', site.owner.id ]">{{site.owner.name}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
